{% extends "base_generic.html" %}

{% block content %}
<div class = "card">
  <div class = "card-body">
  <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="{{form.username.id_for_label}}">Username:</label>
          {{form.username}}
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="{{form.password.id_for_label}}">Password:</label>
          {{form.password}}
        </div>
      </div>
          <button type="submit" class="btn btn-primary">Login</button>
    </form>
    </div>
    </div>
    <br>
    <div class = "card">
        <div class = "card-body">
            <div class="media">
                <div class="media-body">
                  <h5 class="mt-0 mb-1">Welcome back!</h5>
                  Enter login information to get back to trading with TTT.
                </div>
                <img src="http://mccshowcase.com/wp-content/uploads/2015/02/TTT-2.jpg" style = "width: 17.5rem;" class="ml-3" alt="TTT">
              </div>
        </div>
      </div>

{% endblock %}
