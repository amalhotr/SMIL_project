{% extends "base_generic.html" %}

{% block content %}
	<h1>Create League</h1>
	<form method="post">
		{% csrf_token %}
		<div class="form-row">
			<div class="form-group col-md-2">
				<label for="{{ form.name.id_for_label }}">Name: </label>
				{{ form.name }}
			</div>
			<div class="form-group col-md-8">
				<label for="{{ form.description.id_for_label }}">Description: </label>
				{{ form.description }}
			</div>
			<div class="form-group col-md-2">
				<label for="{{ form.public.id_for_label }}">Public: </label>
				{{ form.public }}
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="{{ form.startingBalance.id_for_label }}">Starting balance: </label>
				{{ form.startingBalance }}
			</div>
			<div class="form-group col-md-4">
				<label for="{{ form.startDate.id_for_label }}">Start date: </label>
				{{ form.startDate }}
			</div>
			<div class="form-group col-md-4">
				<label for="{{ form.endDate.id_for_label }}">End date: </label>
				{{ form.endDate }}
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
{% endblock %}
