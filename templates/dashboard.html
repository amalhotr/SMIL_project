{% extends "base_generic.html" %}

{% block content %}
	<h1>Dashboard</h1>
	{% load crispy_forms_tags %}
	<form method="post">
		{% csrf_token %}
		<div class="form-row">
			<div class="form-group col-md-2">
				<label for="{{ form.League_name.id_for_label }}"> League: </label>
				{{ form.League_name }}
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
{% endblock %}
