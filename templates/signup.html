{% extends "base_generic.html" %}

{% block content %}
<div class = "card">
  <div class = "card-body">
<h1>Register</h1>
  <form method="POST">
    {% csrf_token %}
      <div class="form-row">
            <div class="form-group col-md-2">
              <label for="{{form.username.id_for_label}}">Username:</label>
              {{form.username}}
            </div>
            <div class="form-group col-md-2">
              <label for="{{form.first.id_for_label}}">First Name</label>
              <!-- <input type="text" class="form-control" id="first" placeholder="Enter First Name"> -->
              {{ form.first }}
            </div>
            <div class="form-group col-md-2">
              <label for="{{form.last.id_for_label}}">Last Name</label>
              <!-- <input type="text" class="form-control" id="last" placeholder="Enter Last Name"> -->
              {{ form.last }}
            </div>
      </div>
      <div class="form-row">
          <div class="form-group col-md-2">
            <label for="{{form.email.id_for_label}}">Email</label>
            <!-- <input type="email" class="form-control" id="email" placeholder="Enter Email"> -->
            {{ form.email }}
          </div>
          <div class="form-group col-md-2">
            <label for="{{form.password.id_for_label}}">Password</label>
            <!-- <input type="password" class="form-control" id="password" placeholder="Enter Password"> -->
            {{ form.password }}
          </div>
      </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
</div>
<br>
<div class = "card">
<div class = "card-body">
<div class="media">
    <img src="https://www.myjewishlearning.com/wp-content/uploads/2005/05/stock-market.jpg" style = "width: 17.5rem;" class="align-self-end mr-3" alt="Stockmarket1">
    <div class="media-body">
      <h5 class="mt-0">Welcome to TTT!</h5>
      <p>Trade Stocks. Take money*. Tame the market.</p>
      <p class="mb-0" style = "font-size: 50%;">*not actual money, strictly a simulation.</p>
    </div>
  </div>
  </div>
  </div>
{% endblock %}
